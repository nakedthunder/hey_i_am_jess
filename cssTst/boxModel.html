<style>
    .box {
        width: 200px;
        height: 100px;
        background-color: beige;
    }
    .inner {
        width: 50%;
        height: 50%;
        background-color: blue;
    }
    .inner1 {
        margin : auto; 
    }
    .box2 {
        text-align: center;
    }
    .inner3 {
        transform: translate(50% 50%);
    }
</style>
<body>
    <h3>Margin:auto</h3>
    <div class="box box1">
        <div class="inner inner1"></div>
    </div>

    <h3>text-align : center</h3>
    <div class="box box2">
        <div class="inner inner2"></div>
    </div>
    <h3>translate</h3>
    <div class="box box3">
        <div class="inner inner3"></div>
    </div>
    <h3>text centering</h3>
    <div class="box box4">
       <h1>Text</h1>
    </div>
